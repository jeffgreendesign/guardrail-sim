<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Policy Evaluation Result</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      color: #e4e4e7;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
    }

    /* Loading state */
    .loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 200px;
      gap: 16px;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid rgba(99, 102, 241, 0.2);
      border-top-color: #6366f1;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    .loading-text {
      font-size: 14px;
      color: #a1a1aa;
    }

    .loading-text::after {
      content: '';
      animation: dots 1.5s steps(4, end) infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @keyframes dots {
      0%, 20% { content: ''; }
      40% { content: '.'; }
      60% { content: '..'; }
      80%, 100% { content: '...'; }
    }

    /* Result card */
    .result-card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 16px;
      padding: 24px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      animation: slideUp 0.4s ease-out;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Status badge */
    .status-badge {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 8px 16px;
      border-radius: 100px;
      font-weight: 600;
      font-size: 14px;
      margin-bottom: 20px;
    }

    .status-badge.approved {
      background: rgba(34, 197, 94, 0.15);
      color: #4ade80;
      border: 1px solid rgba(34, 197, 94, 0.3);
    }

    .status-badge.rejected {
      background: rgba(239, 68, 68, 0.15);
      color: #f87171;
      border: 1px solid rgba(239, 68, 68, 0.3);
    }

    .status-icon {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .status-badge.approved .status-icon {
      background: #22c55e;
      animation: pulse-green 2s ease-in-out infinite;
    }

    .status-badge.rejected .status-icon {
      background: #ef4444;
      animation: pulse-red 2s ease-in-out infinite;
    }

    @keyframes pulse-green {
      0%, 100% { box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.4); }
      50% { box-shadow: 0 0 0 8px rgba(34, 197, 94, 0); }
    }

    @keyframes pulse-red {
      0%, 100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.4); }
      50% { box-shadow: 0 0 0 8px rgba(239, 68, 68, 0); }
    }

    /* Margin gauge */
    .gauge-section {
      margin: 24px 0;
    }

    .gauge-label {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
      font-size: 13px;
      color: #a1a1aa;
    }

    .gauge-value {
      color: #e4e4e7;
      font-weight: 600;
    }

    .gauge-track {
      height: 12px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 6px;
      overflow: hidden;
      position: relative;
    }

    .gauge-fill {
      height: 100%;
      border-radius: 6px;
      transition: width 0.8s ease-out;
      position: relative;
    }

    .gauge-fill.healthy {
      background: linear-gradient(90deg, #22c55e, #4ade80);
    }

    .gauge-fill.warning {
      background: linear-gradient(90deg, #f59e0b, #fbbf24);
    }

    .gauge-fill.danger {
      background: linear-gradient(90deg, #ef4444, #f87171);
    }

    .gauge-fill::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      animation: shimmer 2s infinite;
    }

    @keyframes shimmer {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }

    .gauge-markers {
      display: flex;
      justify-content: space-between;
      margin-top: 4px;
      font-size: 10px;
      color: #71717a;
    }

    .floor-marker {
      position: absolute;
      top: -4px;
      bottom: -4px;
      width: 2px;
      background: #f59e0b;
      border-radius: 1px;
    }

    /* Discount comparison */
    .comparison {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
      margin: 20px 0;
    }

    .comparison-item {
      background: rgba(255, 255, 255, 0.03);
      padding: 16px;
      border-radius: 12px;
      text-align: center;
    }

    .comparison-label {
      font-size: 12px;
      color: #71717a;
      margin-bottom: 4px;
    }

    .comparison-value {
      font-size: 28px;
      font-weight: 700;
    }

    .comparison-value.proposed {
      color: #a78bfa;
    }

    .comparison-value.max {
      color: #4ade80;
    }

    /* Violations list */
    .violations {
      margin-top: 20px;
    }

    .violations-title {
      font-size: 13px;
      color: #f87171;
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .violation-item {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.2);
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 8px;
      font-size: 13px;
      animation: shake 0.5s ease-out;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      20% { transform: translateX(-4px); }
      40% { transform: translateX(4px); }
      60% { transform: translateX(-4px); }
      80% { transform: translateX(4px); }
    }

    /* Rules applied */
    .rules {
      margin-top: 20px;
    }

    .rules-title {
      font-size: 13px;
      color: #a1a1aa;
      margin-bottom: 12px;
    }

    .rule-item {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px 0;
      font-size: 13px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }

    .rule-item:last-child {
      border-bottom: none;
    }

    .rule-dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: #6366f1;
    }

    /* Interactive section */
    .interactive {
      margin-top: 24px;
      padding-top: 24px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    .slider-group {
      margin-bottom: 20px;
    }

    .slider-label {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
      font-size: 13px;
    }

    .slider-value {
      color: #a78bfa;
      font-weight: 600;
    }

    input[type="range"] {
      width: 100%;
      height: 6px;
      border-radius: 3px;
      background: rgba(255, 255, 255, 0.1);
      appearance: none;
      cursor: pointer;
    }

    input[type="range"]::-webkit-slider-thumb {
      appearance: none;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: #6366f1;
      cursor: pointer;
      transition: transform 0.2s;
    }

    input[type="range"]::-webkit-slider-thumb:hover {
      transform: scale(1.2);
    }

    .btn {
      width: 100%;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .btn-primary {
      background: linear-gradient(135deg, #6366f1, #8b5cf6);
      color: white;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(99, 102, 241, 0.4);
    }

    .btn-primary:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    .btn-spinner {
      width: 16px;
      height: 16px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    .hidden {
      display: none !important;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="loading" class="loading">
      <div class="spinner"></div>
      <div class="loading-text">Evaluating policy</div>
    </div>

    <div id="result" class="result-card hidden">
      <div id="status-badge" class="status-badge">
        <span class="status-icon">
          <svg id="check-icon" class="hidden" width="12" height="12" viewBox="0 0 12 12" fill="none">
            <path d="M2 6L5 9L10 3" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          <svg id="x-icon" class="hidden" width="10" height="10" viewBox="0 0 10 10" fill="none">
            <path d="M2 2L8 8M8 2L2 8" stroke="white" stroke-width="2" stroke-linecap="round"/>
          </svg>
        </span>
        <span id="status-text"></span>
      </div>

      <div class="comparison">
        <div class="comparison-item">
          <div class="comparison-label">Proposed Discount</div>
          <div id="proposed-discount" class="comparison-value proposed">--</div>
        </div>
        <div class="comparison-item">
          <div class="comparison-label">Max Allowed</div>
          <div id="max-discount" class="comparison-value max">--</div>
        </div>
      </div>

      <div class="gauge-section">
        <div class="gauge-label">
          <span>Resulting Margin</span>
          <span class="gauge-value"><span id="margin-value">--</span>%</span>
        </div>
        <div class="gauge-track">
          <div id="floor-marker" class="floor-marker" style="left: 15%;"></div>
          <div id="margin-gauge" class="gauge-fill" style="width: 0%;"></div>
        </div>
        <div class="gauge-markers">
          <span>0%</span>
          <span style="color: #f59e0b;">15% floor</span>
          <span>50%</span>
        </div>
      </div>

      <div id="violations" class="violations hidden">
        <div class="violations-title">
          <svg width="14" height="14" viewBox="0 0 14 14" fill="none">
            <path d="M7 1L13 12H1L7 1Z" stroke="currentColor" stroke-width="1.5" stroke-linejoin="round"/>
            <path d="M7 5V8M7 10V10.5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
          </svg>
          Policy Violations
        </div>
        <div id="violations-list"></div>
      </div>

      <div id="rules" class="rules">
        <div class="rules-title">Rules Applied</div>
        <div id="rules-list"></div>
      </div>

      <div class="interactive">
        <div class="slider-group">
          <div class="slider-label">
            <span>Try a different discount</span>
            <span class="slider-value"><span id="slider-value">15</span>%</span>
          </div>
          <input type="range" id="discount-slider" min="0" max="50" value="15">
        </div>
        <button id="evaluate-btn" class="btn btn-primary">
          <span id="btn-text">Re-evaluate</span>
          <span id="btn-spinner" class="btn-spinner hidden"></span>
        </button>
      </div>
    </div>
  </div>

  <script type="module">
    import { App } from "@modelcontextprotocol/ext-apps";

    const app = new App();
    let currentOrder = null;

    // DOM elements
    const loadingEl = document.getElementById('loading');
    const resultEl = document.getElementById('result');
    const statusBadge = document.getElementById('status-badge');
    const statusText = document.getElementById('status-text');
    const checkIcon = document.getElementById('check-icon');
    const xIcon = document.getElementById('x-icon');
    const proposedDiscount = document.getElementById('proposed-discount');
    const maxDiscount = document.getElementById('max-discount');
    const marginValue = document.getElementById('margin-value');
    const marginGauge = document.getElementById('margin-gauge');
    const violationsEl = document.getElementById('violations');
    const violationsList = document.getElementById('violations-list');
    const rulesList = document.getElementById('rules-list');
    const discountSlider = document.getElementById('discount-slider');
    const sliderValue = document.getElementById('slider-value');
    const evaluateBtn = document.getElementById('evaluate-btn');
    const btnText = document.getElementById('btn-text');
    const btnSpinner = document.getElementById('btn-spinner');

    // Connect to host
    await app.connect();

    // Handle tool results
    app.ontoolresult = (result) => {
      renderResult(result);
    };

    function renderResult(data) {
      loadingEl.classList.add('hidden');
      resultEl.classList.remove('hidden');

      // Store order for re-evaluation
      if (data.order) {
        currentOrder = data.order;
      }

      // Status
      const approved = data.approved;
      statusBadge.className = `status-badge ${approved ? 'approved' : 'rejected'}`;
      statusText.textContent = approved ? 'Approved' : 'Rejected';
      checkIcon.classList.toggle('hidden', !approved);
      xIcon.classList.toggle('hidden', approved);

      // Discount values
      const proposed = data.proposed_discount || 0;
      proposedDiscount.textContent = `${(proposed * 100).toFixed(0)}%`;
      discountSlider.value = proposed * 100;
      sliderValue.textContent = (proposed * 100).toFixed(0);

      // Calculate max from constraints or use provided value
      const maxAllowed = data.max_allowed_discount || 0.25;
      maxDiscount.textContent = `${(maxAllowed * 100).toFixed(0)}%`;

      // Margin gauge
      const margin = data.resulting_margin || 0;
      const marginPct = Math.max(0, Math.min(margin * 100, 50));
      marginValue.textContent = (margin * 100).toFixed(1);
      marginGauge.style.width = `${(marginPct / 50) * 100}%`;

      // Gauge color based on margin level
      marginGauge.classList.remove('healthy', 'warning', 'danger');
      if (margin >= 0.25) {
        marginGauge.classList.add('healthy');
      } else if (margin >= 0.15) {
        marginGauge.classList.add('warning');
      } else {
        marginGauge.classList.add('danger');
      }

      // Violations
      const violations = data.violations || [];
      if (violations.length > 0) {
        violationsEl.classList.remove('hidden');
        violationsList.innerHTML = violations.map(v =>
          `<div class="violation-item">${v}</div>`
        ).join('');
      } else {
        violationsEl.classList.add('hidden');
      }

      // Rules
      const rules = data.rules_applied || [];
      rulesList.innerHTML = rules.map(r =>
        `<div class="rule-item"><span class="rule-dot"></span>${r}</div>`
      ).join('');

      // Re-enable button
      evaluateBtn.disabled = false;
      btnText.classList.remove('hidden');
      btnSpinner.classList.add('hidden');
    }

    // Slider interaction
    discountSlider.addEventListener('input', (e) => {
      sliderValue.textContent = e.target.value;
    });

    // Re-evaluate button
    evaluateBtn.addEventListener('click', async () => {
      if (!currentOrder) return;

      evaluateBtn.disabled = true;
      btnText.classList.add('hidden');
      btnSpinner.classList.remove('hidden');

      const newDiscount = discountSlider.value / 100;

      try {
        const response = await app.callServerTool({
          name: 'evaluate_policy',
          arguments: {
            order: currentOrder,
            proposed_discount: newDiscount
          }
        });

        if (response) {
          renderResult({ ...response, proposed_discount: newDiscount, order: currentOrder });

          // Update model context with new evaluation
          await app.updateModelContext({
            content: [{
              type: 'text',
              text: `User adjusted discount to ${(newDiscount * 100).toFixed(0)}% - ${response.approved ? 'Approved' : 'Rejected'}`
            }]
          });
        }
      } catch (err) {
        console.error('Evaluation failed:', err);
        evaluateBtn.disabled = false;
        btnText.classList.remove('hidden');
        btnSpinner.classList.add('hidden');
      }
    });
  </script>
</body>
</html>
