version: 2
updates:
  # Root package.json dependencies
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
    open-pull-requests-limit: 10
    groups:
      dev-dependencies:
        patterns:
          - '@eslint/*'
          - 'eslint*'
          - 'prettier'
          - 'typescript*'
          - 'husky'
          - 'lint-staged'
          - 'c8'
    commit-message:
      prefix: 'chore(deps)'
    labels:
      - 'dependencies'

  # GitHub Actions
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
    commit-message:
      prefix: 'chore(deps)'
    labels:
      - 'dependencies'
      - 'github-actions'
